- project:
    templates:
      - charm-unit-jobs-py38
      - charm-unit-jobs-py39
      - charm-yoga-functional-jobs
      - charm-xena-functional-jobs
    check:
      jobs:
      - focal-xena-ec
      - focal-yoga-ec
      - jammy-yoga-ec
    vars:
      needs_charm_build: true
      charm_build_name: ceph-proxy
      build_type: charmcraft
- job:
    name: focal-xena-ec
    parent: func-target
    dependencies:
      - osci-lint
      - charm-build
      - tox-py38
      - tox-py39
    vars:
      tox_extra_args: erasure-coded:focal-xena-ec
- job:
    name: focal-yoga-ec
    parent: func-target
    dependencies:
      - focal-xena-ec
    vars:
      tox_extra_args: erasure-coded:focal-yoga-ec
- job:
    name: jammy-yoga-ec
    parent: func-target
    dependencies:
      - focal-xena-ec
    vars:
      tox_extra_args: erasure-coded:jammy-yoga-ec
