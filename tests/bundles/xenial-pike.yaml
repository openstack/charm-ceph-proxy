series: bionic
applications:
  ceph-mon:
    charm: 'cs:~openstack-charmers-next/ceph-mon'
    num_units: 3
    options:
      expected-osd-count: 3
      source: cloud:xenial-pike
  ceph-osd:
    charm: 'cs:~openstack-charmers-next/ceph-osd'
    num_units: 3
    storage:
      osd-devices: 10G
    options:
      source: cloud:xenial-pike
  ceph-proxy:
    charm: 'ceph-proxy'
    num_units: 1
    options:
      source: cloud:xenial-pike
  ceph-radosgw:
    charm: 'cs:~openstack-charmers-next/ceph-radosgw'
    num_units: 1
    options:
      source: xenial-pike
relations:
  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'
  - - 'ceph-proxy:radosgw'
    - 'ceph-radosgw:mon'
