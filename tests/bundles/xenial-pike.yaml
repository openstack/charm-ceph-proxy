series: bionic
applications:
  ceph-mon:
    charm: 'cs:ceph-mon'
    num_units: 3
    options:
      expected-osd-count: 3
      source: cloud:xenial-pike
  ceph-osd:
    charm: 'cs:ceph-osd'
    num_units: 3
    storage:
      osd-devices: 10G
    options:
      source: cloud:xenial-pike
  ceph-proxy:
    charm: 'ceph-proxy'
    num_units: 1
    options:
      source: cloud:xenial-pike
  ceph-radosgw:
    charm: 'cs:ceph-radosgw'
    num_units: 1
    options:
      source: xenial-pike
  cinder:
    charm: 'cs:cinder'
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
      block-device: ""
      ephemeral-unmount: ""
      glance-api-version: 2
      overwrite: "false"
    constraints: mem=2048
  cinder-ceph:
    charm: 'cs:cinder-ceph'
    options:
      restrict-ceph-pools: True
  keystone:
    charm: 'cs:keystone'
    num_units: 1
    options:
      admin-password: openstack
      admin-token: ubuntutesting
      openstack-origin: cloud:xenial-pike
    constraints: mem=1024
  percona-cluster:
    charm: 'cs:percona-cluster'
    num_units: 1
    options:
      source: cloud:xenial-pike
      dataset-size: 50%
      max-connections: 1000
      innodb-buffer-pool-size: 256M
      root-password: ChangeMe123
      sst-password: ChangeMe123
    constraints: mem=4096
  rabbitmq-server:
    charm: 'cs:rabbitmq-server'
    num_units: 1
    constraints: mem=1024
    options:
      source: cloud:xenial-pike
relations:
  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'
  - - 'ceph-proxy:radosgw'
    - 'ceph-radosgw:mon'
  - - 'cinder:amqp'
    - 'rabbitmq-server:amqp'
  - - 'cinder:shared-db'
    - 'percona-cluster:shared-db'
  - - 'keystone:shared-db'
    - 'percona-cluster:shared-db'
  - - 'cinder:identity-service'
    - 'keystone:identity-service'
  - - 'cinder-ceph:storage-backend'
    - 'cinder:storage-backend'
  - - 'cinder-ceph:ceph'
    - 'ceph-proxy:client'
