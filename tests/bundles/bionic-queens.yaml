series: bionic
applications:
  ceph-mon:
    charm: 'cs:~openstack-charmers/ceph-mon'
    num_units: 3
    options:
      expected-osd-count: 3
  ceph-osd:
    charm: 'cs:~openstack-charmers/ceph-osd'
    num_units: 3
    storage:
      osd-devices: 10G
  ceph-proxy:
    charm: 'ceph-proxy'
    num_units: 1
  ceph-radosgw:
    charm: 'cs:~openstack-charmers/ceph-radosgw'
    num_units: 1
  cinder:
    charm: 'cs:~openstack-charmers/cinder'
    num_units: 1
    options:
      block-device: ""
      ephemeral-unmount: ""
      glance-api-version: 2
      overwrite: "false"
    constraints: mem=2048
  glance:
    charm: cs:~openstack-charmers/glance
    num_units: 1
  nova-compute:
    charm: cs:~openstack-charmers/nova-compute
    num_units: 1
  cinder-ceph:
    charm: 'cs:~openstack-charmers/cinder-ceph'
    options:
      restrict-ceph-pools: True
  keystone:
    charm: 'cs:~openstack-charmers/keystone'
    num_units: 1
    constraints: mem=1024
  percona-cluster:
    charm: 'cs:~openstack-charmers/percona-cluster'
    num_units: 1
    options:
      dataset-size: 50%
      max-connections: 1000
      innodb-buffer-pool-size: 256M
      root-password: ChangeMe123
      sst-password: ChangeMe123
    constraints: mem=4096
  rabbitmq-server:
    charm: 'cs:~openstack-charmers/rabbitmq-server'
    num_units: 1
    constraints: mem=1024
relations:
  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'
  - - 'ceph-proxy:radosgw'
    - 'ceph-radosgw:mon'
  - - 'cinder:amqp'
    - 'rabbitmq-server:amqp'
  - - 'cinder:shared-db'
    - 'percona-cluster:shared-db'
  - - 'keystone:shared-db'
    - 'percona-cluster:shared-db'
  - - 'cinder:identity-service'
    - 'keystone:identity-service'
  - - 'cinder-ceph:storage-backend'
    - 'cinder:storage-backend'
  - - 'cinder-ceph:ceph'
    - 'ceph-proxy:client'
  - - 'glance:image-service'
    - 'nova-compute:image-service'
  - - 'glance:identity-service'
    - 'keystone:identity-service'
  - - 'glance:shared-db'
    - 'percona-cluster:shared-db'
  - - 'nova-compute:ceph-access'
    - 'cinder-ceph:ceph-access'
  - - 'nova-compute:amqp'
    - 'rabbitmq-server:amqp'
